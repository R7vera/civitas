<nav class="bg-white border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="civitas.png" class="h-8 bg-black rounded-md" alt="Logo" />
      </a>
      <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse relative">
        <!-- Botón del menú -->
        <button
          type="button"
          class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300"
          id="user-menu-button"
          (click)="toggleMenu()"
        >
          <span class="sr-only">Open user menu</span>
          <img
            class="w-8 h-8 rounded-full"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYYPKfh7Rl6bJ__K5A2PBOeO9_2Ymq2U3sWA&s"
            alt="user photo"
          />
        </button>
        <!-- Modal del menú desplegable -->
        <div
          *ngIf="isMenuOpen"
          class="absolute right-0 top-12 z-50 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow"
          id="user-dropdown"
        >
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900">{{ usuario }}</span>
            <span class="block text-sm text-gray-500 truncate">{{ correo }}</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
                <button 
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                    (click)="signOut()">Sign out</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
