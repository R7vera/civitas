<app-navegador></app-navegador>
<div class="titulo-modal text-center bg-white">
    <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 mb-4">
        Es más que un <span class="block">viaje</span>
    </h1>
    <div class="form-container flex justify-center p-4">
        <form class="flex flex-wrap gap-4 items-center bg-white p-4 rounded-lg shadow-md w-full max-w-3xl"
            (ngSubmit)="buscarDestinos()">
            <div class="input-group w-full md:w-auto">
                <input type="text" id="Salida" name="Salida" [(ngModel)]="filtros.salida" placeholder="Salida"
                    class="w-full md:w-52 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div class="input-group w-full md:w-auto">
                <input type="text" id="llegada" name="llegada" [(ngModel)]="filtros.llegada" placeholder="Llegada"
                    class="w-full md:w-52 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div class="input-group w-full md:w-auto relative">
                <input type="date" id="horario" name="horario" [(ngModel)]="filtros.horario"
                    class="block w-full md:w-52 p-2 pl-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                <i class="absolute left-2 top-1/2 transform -translate-y-1/2 text-indigo-600"></i>
            </div>

            <button type="submit"
                class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-500 text-white font-medium px-4 py-2 rounded transition">
                Buscar
            </button>
        </form>
    </div>
</div>

<!-- Sección de Resultados -->
<section class="min-w-5xl mx-auto p-5 bg-white">
    <div *ngIf="resultados.length > 0; else noResults">
        <div class="mt-[80px] flex justify-between items-center mb-5">
            <h2 class="bg-indigo-700 p-[10px] text-white text-2xl font-bold">Encuentre su próxima aventura</h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div *ngFor="let destino of programaSelec"
                class="border rounded-lg overflow-hidden bg-white shadow-md hover:shadow-lg transition transform hover:-translate-y-1">
                <img [src]="obtenerImg(destino.idDestino)" [alt]="destino.idDestino" class="w-full" />
                <div class="p-4">
                    <!-- <h3 class="text-lg font-semibold mb-2">{{ destino.direccionSalida.nombre }} - {{
                        destino.direccionLlegada.nombre }}</h3>
                    <p class="text-sm text-gray-600">{{ destino.direccionSalida.ciudad }} &rarr; {{
                        destino.direccionLlegada.ciudad }}</p> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje si no hay resultados -->
    <ng-template #noResults>
        <div class="text-center text-red-500">
            <p>No se encontraron destinos que coincidan con su búsqueda.</p>
        </div>
    </ng-template>
</section>


<section class="min-w-5xl mx-auto  p-5 bg-white">
    <div class="mt-[80px] flex justify-between items-center mb-5">
        <h2 class="bg-indigo-700 p-[10px] text-white text-2xl font-bold">Encuentre su próxima aventura</h2>

    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <div *ngFor="let ciudad of cities"
            class="border rounded-lg overflow-hidden bg-white shadow-md hover:shadow-lg transition transform hover:-translate-y-1">
            <img [src]="ciudad.url" [alt]="ciudad.url" class="w-full" />
            <div class="p-4">
                <h3 class="text-lg font-semibold mb-2">{{ ciudad.nombre }}</h3>
                <p class="text-sm text-gray-600">{{ ciudad.departamento }}</p>
            </div>
        </div>
    </div>

</section>
